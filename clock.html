<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>시계 초침분침시침</title>
      <link rel="stylesheet" href="css/clock.css" />
   </head>
   <body>
      <div class="clock_wrap"></div>
      <div class="clock">
         <div id="center"></div>
         <div class="time">
            <div id="hour"></div>
            <div id="min"></div>
            <div id="sec"></div>
         </div>
      </div>

      <script>
         setInterval(() => {
            const time = new Date();

            const hour = time.getHours(); // 0~23
            const min = time.getMinutes(); // 0~59
            const sec = time.getSeconds(); // 0~59

            const hh = document.getElementById("hour");
            const mm = document.getElementById("min");
            const ss = document.getElementById("sec");

            const DegHour = (hour % 12) * 30 + min * (360 / 12 / 60); // 시침 각도
            const DegMin = min * 6; // 분침 각도
            const DegSec = sec * 6; // 초침 각도

            hh.style.transform = `rotate(${DegHour}deg)`;
            mm.style.transform = `rotate(${DegMin}deg)`;
            ss.style.transform = `rotate(${DegSec}deg)`;
         }, 1000);
      </script>
   </body>
</html>
